<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Control de Dispositivos Wemos</title>
  
  <!-- Bootstrap CSS CDN -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
  
  <style>
    body {
      background-color: #f8f9fa;
      padding: 20px;
    }
    h1 {
      margin-bottom: 30px;
      color: #343a40;
    }
    .device-card {
      margin-bottom: 20px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
      border-radius: 10px;
      background-color: #fff;
      padding: 20px;
      text-align: center;
    }
    .btn-on {
      background-color: #198754;
      color: white;
    }
    .btn-off {
      background-color: #dc3545;
      color: white;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Control de Dispositivos Wemos</h1>

    <div class="row" id="devices-container">
      <!-- Aquí se insertan los dispositivos -->
    </div>
  </div>

  <!-- Bootstrap JS (necesario para componentes interactivos) -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  
  <script>
    // Lista de dispositivos a controlar (puedes modificarla o traerla del backend luego)
    const dispositivos = ["LUZ1", "LUZ2", "VENTILADOR", "BOMBA"];

    const container = document.getElementById('devices-container');

    dispositivos.forEach(dispositivo => {
      // Crear el div para cada dispositivo
      const div = document.createElement('div');
      div.className = "col-md-3";

      div.innerHTML = `
        <div class="device-card">
          <h4>${dispositivo}</h4>
          <button class="btn btn-on me-2" onclick="enviar('${dispositivo}', 'encender')">Encender</button>
          <button class="btn btn-off" onclick="enviar('${dispositivo}', 'apagar')">Apagar</button>
        </div>
      `;
      container.appendChild(div);
    });

    // Función para enviar comando al servidor
    function enviar(dispositivo, accion) {
      fetch(`/${accion}/${dispositivo}`)
        .then(response => response.text())
        .then(data => alert(data))
        .catch(() => alert("Error al enviar comando"));
    }
  </script>
</body>
</html>
