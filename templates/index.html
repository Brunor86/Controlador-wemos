<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Control de Dispositivos Wemos</title>

  <!-- Bootstrap -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
  <style>
    body {
      background-color: #f0f2f5;
      padding: 20px;
    }
    .device-card {
      background-color: white;
      border-radius: 12px;
      padding: 20px;
      margin-bottom: 20px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
      text-align: center;
    }
    .btn-on {
      background-color: #198754;
      color: white;
    }
    .btn-off {
      background-color: #dc3545;
      color: white;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1 class="mb-4 text-center">Panel de Control Wemos</h1>
    <div class="row" id="devices-container">
      <!-- Dispositivos se insertan acÃ¡ -->
    </div>
  </div>

  <script>
    // Cargar lista desde Flask
    fetch("/dispositivos")
      .then(response => response.json())
      .then(dispositivos => {
        const container = document.getElementById("devices-container");

        dispositivos.forEach(dispositivo => {
          const div = document.createElement("div");
          div.className = "col-md-3";
          div.innerHTML = `
            <div class="device-card">
              <h4>${dispositivo}</h4>
              <button class="btn btn-on me-2" onclick="enviar('${dispositivo}', 'encender')">Encender</button>
              <button class="btn btn-off" onclick="enviar('${dispositivo}', 'apagar')">Apagar</button>
            </div>
          `;
          container.appendChild(div);
        });
      });

    function enviar(dispositivo, accion) {
      fetch(`/${accion}/${dispositivo}`)
        .then(response => response.text())
        .then(data => alert(data))
        .catch(() => alert("Error al enviar comando"));
    }
  </script>
</body>
</html>
